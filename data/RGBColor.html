	<script defer="defer">
        function setRGBLedColor(inputColor) {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    
                }
            };
            xmlhttp.open("POST", "SetRGBColor", true);
            xmlhttp.send("Color=" + inputColor.value);
        };
	</script>
	<title>Esp8266 Home Center | jjbboox</title>
</head>
<body>
	
	<main>
		<h1 class="title">RGB LED灯控制台</h1>
		<center>
			<ul class="row">
				<li class="col" style="color:white;"><h2>RGB颜色</h2><p><input type="color" id="RGBColor" onchange="setRGBLedColor(this);"></input></p></li>
			</ul>
		</center>

	</main>
	
</body>
